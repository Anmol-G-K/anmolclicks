<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <!-- Link to Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link to AOS (Animate On Scroll) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Link to your custom styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Photography Portfolio</h1>
    </header>
    <section class="gallery">
        <div class="grid-item" data-aos="fade-up">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo1.jpg" alt="Photo 1" onclick="openModal('Ephemeral Splendor', 'Canon EOS 1500D', '8 sec', 'f/9', 'ISO 100', 'Amidst the velvet cloak of darkness, a fleeting burst of brilliance ignites the night sky, a symphony of colors that dance in ethereal splendor.')">
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="100">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo2.jpg" alt="Photo 2" onclick="openModal('Echoes of Grandeur, Whispers of Time', 'Canon EOS 1500D', '1/200 sec', 'f/10', 'ISO 100', 'Footsteps echo through foliated brickwork corridors of the Thirumalai Nayakkar Palace, where stucco carvings whisper tales of a bygone era. Magnificent pillars cast an enchanting dance of light and shadow. Each archway beckons with courtly grandeur s lingering echoes, transporting visitors through realms where nobility once tread. An architectural masterpiece transcending time itself.')">
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="200">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo3.jpg" alt="Photo 3" onclick="openModal('Red Dagger', 'Canon EOS 1500D', '1/20 sec', 'f/3.5', 'ISO 1600', 'Red Dagger')">
        </div>
        <!-- Add more grid items as needed -->
    </section>

    <!-- Modal for displaying enlarged image and details -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <div class="details">
                <h2 id="modal-title"></h2>
                <ul id="modal-info">
                    <li><strong>Camera:</strong> <span id="modal-camera"></span></li>
                    <li><strong>Shutter Speed:</strong> <span id="modal-shutter-speed"></span></li>
                    <li><strong>Aperture:</strong> <span id="modal-aperture"></span></li>
                    <li><strong>ISO:</strong> <span id="modal-iso"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Link to AOS (Animate On Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Link to your custom script.js -->
    <script src="script.js"></script>
</body>
</html>

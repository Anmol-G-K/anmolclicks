<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <!-- Link to Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link to AOS (Animate On Scroll) CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- Link to your custom styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Photography Portfolio</h1>
    </header>
    <section class="gallery">
        <div class="grid-item" data-aos="fade-up">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo1.jpg" alt="Photo 1">
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="100">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo2.jpg" alt="Photo 2">
        </div>
        <div class="grid-item" data-aos="fade-up" data-aos-delay="200">
            <img src="https://anmol-g-k.github.io/anmolclicks/photos/photo3.jpg" alt="Photo 3">
        </div>
        <!-- Add more grid items as needed -->
    </section>
    <!-- Link to AOS (Animate On Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Link to your custom script.js -->
    <script src="script.js"></script>
</body>
</html>
